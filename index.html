<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កាលវិភាគថ្នាក់រៀន</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>កាលវិភាគថ្នាក់រៀន</h1>
                <p>សូម​ជ្រើសរើស​ថ្នាក់ និង​ថ្ងៃ​ដើម្បី​បង្ហាញ​ទិន្នន័យ</p>
            </div>
            <button id="menu-toggle-btn" class="menu-toggle">☰</button>
        </header>

        <div id="sidenav-controls" class="sidenav">
            <h2>ជម្រើស</h2>
            <div class="select-group">
                <label for="day-select">ជ្រើសរើសថ្ងៃ:</label>
                <select id="day-select">
                    <option value="AC">ថ្ងៃចន្ទ</option>
                    <option value="AD">ថ្ងៃអង្គារ</option>
                    <option value="AE">ថ្ងៃពុធ</option>
                    <option value="AF">ថ្ងៃព្រហស្បតិ៍</option>
                    <option value="AG">ថ្ងៃសុក្រ</option>
                    <option value="AH">ថ្ងៃសៅរ៍</option>
                    <option value="AI">ថ្ងៃអាទិត្យ</option>
                </select>
            </div>
            <div class="select-group">
                <label for="class-select">ជ្រើសរើសថ្នាក់:</label>
                <select id="class-select">
                    <option value="">កំពុង​ទាញ​ទិន្នន័យ...</option>
                </select>
            </div>
            <div class="select-group">
                <label for="shift-select">ជ្រើសរើសវេន:</label>
                <select id="shift-select">
                    <option value="all">គ្រប់វេន</option>
                    <option value="មួយព្រឹក">មួយព្រឹក</option>
                    <option value="មួយរសៀល">មួយរសៀល</option>
                    <option value="ពេញម៉ោង">ពេញម៉ោង</option>
                    <option value="ពេលយប់">ពេលយប់</option>
                </select>
            </div>
            <button class="download-pdf-btn" style="display: none;">ទាញយកជា PDF</button>
        </div>

        <div class="desktop-controls"></div>

        <main class="content">
            <div id="loader" class="loader"></div>
            <div id="schedule-output">
                <div class="info-header">
                    <h2 id="class-name-display"></h2>
                    <p id="class-count-display"></p>
                    <p id="member-count"></p>
                </div>
                <div id="schedule-table-container"></div>
            </div>
        </main>
    </div>

    <div id="menu-overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
